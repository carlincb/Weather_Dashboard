<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added title. -->
    <title>Weather Dashboard</title>
    <!-- Added reset.css link. -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- Added my CSS file. -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Beginning of body of webpage. -->
<body>
    <header class="container-fluid text-white bg-dark text-center p-3 font-weight-bold">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-md-3">
                <h2>Search for a City: </h2>
                <form id="searchForm">
                    <input type="text" id="searchText"/>
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                </form>
                <section>
                    <ul id="recentCities"></ul>
                </section>
            </aside>
            <section id="currentWeather"  class="border border-primary border-3 col-md-9"></section>
            <section id="fiveDayForecast"  class="border border-primary border-3 col-md-9">
                <h1>5-Day Forecast: </h1>
            </section>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Added js file. -->
    <script src="assets/js/script.js"></script>
</body>
</html>
